<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      ul {
        list-style: none;
      }
      #ufList {
        display: flex;
        width: 10%;
        justify-content: space-between;
      }
    </style>

    <div id="wrapper">
      <div id="container">
        <input id="entrada" type="text" />
        <div>
          <ul id="ufList">
            <li>UF:</li>
            <li id="ufHTML"></li>
            <li>Estado:</li>
            <li id="ufCode"></li>
          </ul>
          <ul>
            <li>Data da nota.:</li>
            <li id="dataNota"></li>
            <li>CNPJ da empresa emissora.:</li>
            <li id="cnpj"></li>
            <li>Modelo da nota (55/65).:</li>
            <li id="modelo"></li>
            <li>Serie.:</li>
            <li id="serie"></li>
            <li>Numero da Nota.:</li>
            <li id="numeroNfe"></li>
            <li>Digito Verificador.:</li>
            <li id="digito"></li>
          </ul>
        </div>
      </div>
      <p id="errorMessage" style="display: none; color: red"></p>
    </div>
  </body>

  <script src="/script.js"></script>
</html>
