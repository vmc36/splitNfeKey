<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="main-title">Informação por chave NFE</h1>
    <div id="wrapper">
      <div id="wrapper-content">
        <div id="input-container">
          <input id="entrada" type="text" />
        </div>
        <div id="info-container">
          <div id="inner-container">
            <ul id="uf-list">
              <li>UF:</li>
              <li id="ufHTML"></li>
              <li>Estado:</li>
              <li id="ufCode"></li>
            </ul>
            <ul id="info-list">
              <li>Data da nota (AA/MM).:</li>
              <li id="dataNota"></li>
              <li>CNPJ da empresa emissora.:</li>
              <li id="cnpj"></li>
              <li>Modelo da nota (55/65).:</li>
              <li id="modelo"></li>
              <li>Serie.:</li>
              <li id="serie"></li>
              <li>Numero da Nota.:</li>
              <li id="numeroNfe"></li>
              <li>Digito Verificador.:</li>
              <li id="digito"></li>
            </ul>
          </div>
        </div>
        <p id="errorMessage" style="display: none; color: red"></p>
      </div>
    </div>
  </body>

  <script src="/script.js"></script>
</html>
