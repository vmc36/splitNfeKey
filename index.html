<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Página para extração de informações da chave da Nota Fiscal Eletrônica (NFe)." />
    <meta
      name="keywords"
      content="NFe, Nota Fiscal Eletrônica, extração, chave NFe, informações NFe, dados NFe, chave de acesso, processamento NFe, consulta NFe, dados fiscais, tributação, XML NFe"
    />
    <meta name="author" content="Seu Nome" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Extração de Informações da Chave da NFe</title>
  </head>
  <body>
    <h1 id="main-title">Informação por chave NFE</h1>
    <div id="wrapper">
      <div id="wrapper-content">
        <p>Insira a chave nfe:</p>
        <div id="input-container">
          <input id="entrada" type="text" />
        </div>
        <div id="info-container">
          <div id="inner-container">
            <ul id="uf-list">
              <li>UF:</li>
              <li id="ufHTML"></li>
            </ul>
            <ul id="info-list">
              <li>Data da nota (AA/MM):</li>
              <span id="dataNota"></span>
              <li>CNPJ da empresa emissora:</li>
              <span id="cnpj"></span>
              <li>Modelo da nota (55/65):</li>
              <span id="modelo"></span>
              <li>Serie.:</li>
              <span id="serie"></span>
              <li>Numero da Nota.:</li>
              <span id="numeroNfe"></span>
              <li>Digito Verificador.:</li>
              <span id="digito"></span>
              <button id="cnpjButton">Mais Informações</button>
              <p id="errorapi" style="display: none; color: gold"></p>
            </ul>
          </div>
        </div>

        <p id="errorMessage" style="display: none; color: gold"></p>

        <div id="modal-info">
          <ul id="info-list">
            <li>Cidade:</li>
            <span id="cidade"></span>
            <li>Estado:</li>
            <span id="ufCode"></span>
            <li>Razão Social:</li>
            <span id="razao-social"></span>
            <li>Email:</li>
            <span id="email"></span>

            <li>Atualizado em:</li>
            <span id="data-info"></span>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
